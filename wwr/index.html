<body>

  <header class="site-header">
    <div class="logo">
      <a href="images/logo.png" class="logo-link">
      <img src="images/logo.png" alt="Nile White Rafting Limited logo" class="logo">
      </a>
    </div>

    <nav class="nav-container">
      <ul class="nav-list">
        <li><a href="index.html" class="nav-link active">Home</a></li>
        <li><a href="about.html" class="nav-link">About US</a></li>
        <li><a href="trips.html" class="nav-link">Trips</a></li>
        <li><a href="contact.html" class="nav-link">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="home-hero-container">
      <img src="images/home-hero.jpeg" alt="happy rafting" class="home-hero">
      <h1 class="home-h1">Experience the thrill of white water rafting</h1>
    </div>



     <section class="home-newsletter">
      <form>
          <fieldset>
            <legend class="contact-form-title">Sign Up For Our newsletter</legend>
              <div class="form-item column2">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
              </div>
              <div class="form-item column2">
                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail" name="userEmail" placeholder="Enter your email" required>
              </div>
          </fieldset>
      </form>
    </section>

    <section>
      <form action="trips.html"><button type="Explore Trips" class="home-button">Explore Trips</button></form>
    </section>

    <section>
      <div class="adventure-container">
          <h2 class="adventure-heading"> Adventure Awaits You</h2>
          <figure>
            <img src="images/adventure1.jpg" alt="Group of people wearing life jackets and helmets paddling together" 
              class="adventure-img">
            <p class="adventure-caption">Adventure</p>
          </figure>

          <figure>
            <img src="images/adventure2.jpg" alt="Group of people wearing life jackets and helmets paddling together"
              class="adventure-img">
            <p class="adventure-caption">Adventure</p>
        </figure>
      </div>   
    </section>

      </a>
      <a href="https://instagram.com">
        <img src="images/instagram-icon.svg" alt="Instagram">
